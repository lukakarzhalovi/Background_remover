{% extends "base.html" %}

{% block title %} Photos Page {% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Photo Example</title>
    <style>
        /* Center-align the photo */
        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Add some styling to the photo */
        .photo-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="static/result.png" alt="My Photo">
    </div>
    <h1>download photo</h1>
    <a href="static/result.png" download>Download Photo</a>
</body>
</html>
{% endblock %}
