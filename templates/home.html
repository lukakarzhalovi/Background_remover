{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover</title>
    <link rel="icon" type="image/png" href="../static/icon.png"/>
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="../static/logo.svg">
    </header>
    <div class="content">

        <div class="left">
            <div class="diss_image">
            </div>
            <h1 class="title">
                Remove Image Background
            </h1>
            <p class="desc">100% Automatically and Free.</p>
        </div>

        <form class="right" method="post" enctype="multipart/form-data">
            <input  type="file" name = 'image' accept="image/*" class="choose">
            {% if 'username' in session%}
            <button type="submit" class="upload">Upload Image</button>
            {% endif %}
        </form>

    </div>

    <footer>
        <div>
            <img src="../static/fb.svg">
            <img src="../static/instagram.svg">
            <img src="../static/twitter.svg">
            <img src="../static/discord.svg">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    
</body>
</html>
    
{% endblock %}
